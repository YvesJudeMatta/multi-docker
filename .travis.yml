sudo: required
services:
  - docker

before_install:
  - docker build -t yvesmatta/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run yvesmatta/react-test npm run test -- --coverage

after_success:
  - docker build -t yvesmatta/multi-client ./client
  - docker build -t yvesmatta/multi-nginx ./nginx
  - docker build -t yvesmatta/multi-server ./server
  - docker build -t yvesmatta/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push yvesmatta/multi-client
  - docker push yvesmatta/multi-nginx
  - docker push yvesmatta/multi-server
  - docker push yvesmatta/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-us-east-1-209346454065'
  bucket_path: 'multi-docker'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: '$AWS_SECRET_KEY'
